<html>
<head>
    <link rel="stylesheet" href="framework.theme.css">
    <link rel="stylesheet" href="framework.css">
    <script src="framework.js"></script>
</head>
<body>
<h1>Framework!</h1>

<p>
    <button class="primary">Primary</button>
    <button class="secondary">Secondary</button>
    <button class="success">Success</button>
    <button class="info">Info</button>
    <button class="warning">Warning</button>
    <button class="danger">Danger</button>
    <button class="light">Light</button>
    <button class="dark">Dark</button>
    <button class="link">Link</button>
</p>

<p>
    <button disabled class="primary">Primary</button>
    <button disabled class="secondary">Secondary</button>
    <button disabled class="success">Success</button>
    <button disabled class="info">Info</button>
    <button disabled class="warning">Warning</button>
    <button disabled class="danger">Danger</button>
    <button disabled class="light">Light</button>
    <button disabled class="dark">Dark</button>
    <button disabled class="link">Link</button>
</p>

<p>
    <button class="outline primary">Primary</button>
    <button class="outline secondary">Secondary</button>
    <button class="outline success">Success</button>
    <button class="outline info">Info</button>
    <button class="outline warning">Warning</button>
    <button class="outline danger">Danger</button>
    <button class="outline light">Light</button>
    <button class="outline dark">Dark</button>
    <button class="outline link">Link</button>
</p>

</body>
</html>
